<div class="container-fluid text-center contato">
	<div class="row align-items-center">
		<div class="col-md-12">
			<p>
				Ficou com dúvida? Nós entramos em contato com você
			</p>
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-md-4">
			<form role="form">
				<div class="form-group">
					<input type="text" class="form-control"placeholder="Como gostaria de ser chamado?" id="nome" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Em qual empresa você trabalha?"id="empresa" />
				</div>
        <div class="form-group">
					<input type="email" class="form-control" placeholder="Digite aqui o seu email" id="email" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Qual o seu telefone?" id="telefone" />
				</div>
				<button type="submit" class="btn btn-primary">
					Enviar
				</button>
			</form>
		</div>
	</div>
</div>
